<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="titulo">Calculadora</h1>
    <div class="container">
        <input class="display">
        <button data-acao="limpar" class="gray-button">AC</button>
        <button data-acao="inverter" class="gray-button">+/-</button>
        <button data-valor="/" class="blue-button">/</button>
        <button data-valor="*" class="blue-button" >*</button>
        <button data-valor="7" class="black-button">7</button>
        <button data-valor="8" class="black-button">8</button>
        <button data-valor="9" class="black-button">9</button>
        <button data-valor="-" class="blue-button">-</button>
        <button data-valor="4" class="black-button">4</button>
        <button data-valor="5" class="black-button">5</button>
        <button data-valor="6" class="black-button">6</button>
        <button data-valor="+" class="blue-button">+</button>
        <button data-valor="1" class="black-button">1</button>
        <button data-valor="2" class="black-button">2</button>
        <button data-valor="3" class="black-button">3</button>
        <button data-acao="calcular" class="equal-button equal">=</button>
        <button data-valor="0" class="black-button zero">0</button>
        <button data-valor="." class="black-button">.</button>
    </div>
    <section class="historico-section">
        <h2>Hist√≥rico</h2>
        <ul id="historico"></ul>
    </section>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
